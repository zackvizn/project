<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ZVM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
body {
  background-image: url('b1.jpg'); /* Replace with your image path */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}


.login-container {
  width: 100%;
  max-width: 500px;
  background-color: rgba(255, 255, 255, 0.95); /* Slight transparency */
  padding: 60px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  border: 10px solid rgb(116, 116, 116);
}


    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4b0082;
      
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(75, 0, 130, 0.25);
      border-color: #4b0082;
    }

    .btn-login {
      background-color: #4b0082;
      color: white;
      font-size: 18px;
      border: 3px solid black;
    }

    .btn-login:hover {
      background-color: #4b4a4d;
      border-color: 5px;
    }

    .form-check-label {
      user-select: none;
    }

    .alert-success {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>ZVM Login</h2>
    <h2>BUSINESS AND CORPORATES</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="showPassword" />
        <label class="form-check-label" for="showPassword">Show Password</label>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>
      <div id="message" class="alert d-none"></div>
    </form>
  </div>
  
<!-- Loading Overlay -->
<div id="loadingScreen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: #6b696969; z-index:9999; text-align:center;">
  <div style="position:relative; top:50%; transform:translateY(-50%);">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 fw-bold text-dark">Logging in...</p>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
  const loginForm = document.getElementById("loginForm");
  const showPassword = document.getElementById("showPassword");
  const passwordInput = document.getElementById("password");
  const message = document.getElementById("message");

  // Toggle password visibility
  showPassword.addEventListener("change", () => {
    passwordInput.type = showPassword.checked ? "text" : "password";
  });

  // Simulated login validation
  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = passwordInput.value.trim();

    if (email === "admin@gmail.com" && password === "admin123") {
      message.className = "alert alert-success";
      message.textContent = "✅ Login successful! Redirecting...";
      
      // Show loading screen
      document.getElementById("loadingScreen").style.display = "block";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    } else {
      message.className = "alert alert-danger";
      message.textContent = "❌ Invalid email or password.";
    }
    message.classList.remove("d-none");
  });
</script>
</body>
</html>
